<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Query</title>
    
</head>
<body>
    <h1>Weather Query</h1>
    <form id="weatherForm">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <br><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
        <br><br>
        <button type="submit">Get Weather</button>
    </form>
    <p id="temperature"></p>
    <p id="jsonResponse"></p>
    <script>
        document.getElementById('weatherForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const city = document.getElementById('city').value;
            alert(city);
            const country = document.getElementById('country').value;
            const url = `http://localhost:3010/weather?city=${city}&country=${country}`;
    
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const temperature = data.temperatureInCelsius;
                    document.getElementById('temperature').textContent = `Temperature in Celsius: ${temperature} Â°C`;
                    document.getElementById('jsonResponse').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error fetching the weather data:', error);
                });
        });
    </script>
</body>
</html>

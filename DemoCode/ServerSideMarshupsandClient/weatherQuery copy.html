<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Query</title>
    <script>
        async function fetchWeather() {
            const city = document.getElementById('city').value;
            const country = document.getElementById('country').value;

            if (!city || !country) {
                document.getElementById('result').innerText = 'Please enter both city and country.';
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/weather?city=${city}&country=${country}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch weather data.');
                }

                const data = await response.json();
                if (data.error) {
                    document.getElementById('result').innerText = `Error: ${data.error}`;
                } else {
                    document.getElementById('result').innerText = `The temperature in ${data.city}, ${data.country} is ${data.temperatureInCelsius}Â°C.`;
                }
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h1>Weather Query</h1>
    <form onsubmit="event.preventDefault(); fetchWeather();">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
        <br>
        <button type="submit">Get Weather</button>
    </form>
    <p id="result"></p>
</body>
</html>
